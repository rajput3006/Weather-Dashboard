<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather app</title>
 <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon"> 
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=humidity_percentage" />
   
</head>
<body> 
<div class="container">
 <div class="header">  
   <div class="search-box">
     <input type="text" placeholder="Enter your location" class="input-box">
     
     <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
       </div> 
 </div>

 <div class="location-not-found">
  <h1>Sorry,Location not found !!!</h1>
  <img src="404.png" alt="404 Error">
</div>

 <div class="weather-body"> 
 <img src="cloud.png"alt="Weather image" class="weather-img">

 
 <div class="weather-box">
   <p class="temperature">0<sup>Â°C</sup></p>
   <p class="description">Light Rain</p>
     </div>

   <div class="weather-details">
    <div class="humidity">
      <span class="material-symbols-outlined">
        humidity_percentage
        </span>
      <div class="text">
          <span id="humidity">45%</span>
          <p>Humidity</p>
        </div>
    </div>

    <div class="wind">
      <i class="fa-solid fa-wind"></i>
      <div class="text">
          <span id="wind-speed">45%</span>
          <p>Wind Speed</p>
        </div>
    </div>

   </div>   
   </div>  
</div>
<script src="https://kit.fontawesome.com/60909c66a1.js" crossorigin="anonymous"></script>
<script src="script.js" ></script>
</body>
</html>
